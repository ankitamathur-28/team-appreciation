<!DOCTYPE html>

<head>

  <title>Scratch & Reveal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fff1eb, #ace0f9);
      margin: 0;
      padding: 50px;
      color: #333;
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2.5em;
    }

    .scratch-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .scratch-card {
      position: relative;
      width: 280px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .info {
      position: relative;
      padding: 15px;
      z-index: 1;
      color: #fff;
      font-size: 14px;
    }

    .info h2 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      border-radius: 15px;
    }
  </style>
</head>
